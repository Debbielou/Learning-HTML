<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
  <body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>
      Resize the browser width and the image will change at 600px and 1500px.
    </p>

    <picture>
      <source srcset="lillies.png" media="(max-width: 600px)" />
      <source srcset="Roses.png" media="(max-width: 1500px)" />
    </picture>
  </body>
</html>
