<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
</head>
<body>
    <h1>Practincing HTML Forms</h1>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
        <label for="name">Name</label>
        <!-- <input type="text" name="name" id="name" value="User"> -->
         <input type="text" name="name" id="name" placeholder="username">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email required">
    </div>
    <div>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" required>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="40">
    </div>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        <small>Format: 123-456-7890</small>
</div>
    <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
    </div>
    <div>
        <label for="color">Colour</label>
        <input type="color" name="color" id="color">
    </div>
    <div>
        Favourite Fruit
        <div>
            <label for="banana">Banana</label>  
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
        </div>
    </div>
    <div>
        GENDER
        <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
</div>
<div>
    <label for="eyeColour">Eye Colour</label>
    <select name="eyeColour" id="eyeColour">
        <option value="green">Green</option>
        <option label="Black" value="black"></option>
    </select>
</div>
<div>
    <label for="biography">Biography</label>
    <textarea name="biography" id="biography"></textarea>
</div>
<div>
    <input type="hidden" name="Hidden" value="Yo men">
</div>
<div>
    <label for="file">File</label>
    <input type="file" name="file" id="file">
</div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
    
</body>
</html>
